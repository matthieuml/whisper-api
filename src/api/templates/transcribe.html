<!doctype html>
<title>Transcription</title>
<h1>Upload a File</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
{% endif %}
{% endwith %}
<form method=post enctype=multipart/form-data>
    <input type=file name=file>
    <input type=submit value=Upload>
</form>
